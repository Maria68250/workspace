<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Iniciar Sesión - Matemáticas Divertidas</title>
</head>
<body style="background-color: #1d1d1d;">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" width="40"> Matemáticas Divertidas</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8 col-11">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Iniciar Sesión</h3>
                    <form action="login.html" method="POST">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom w-100 text-white">Ingresar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white mt-5 p-3 text-center">
        &copy; 2025 Matemáticas Divertidas - Todos los derechos reservados
    </footer>
</body>
</html>
